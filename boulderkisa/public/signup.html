<html>
    <head>
			<title>25th anniversary bouldrering competition by Tekiila</title>
			<link rel="stylesheet" href="styles.css">

    </head>
    <body class="container">
        <div >
            <h1>Boulder competition</h1>
        </div>

        <div class="navbar">
            <a href="/results">Results</a>
            <a href="/modify">Add or remove ascents</a>
            <a class="active" href="/signup">Sign Up</a>

            

            <a class="onRight" href="/logout">Log Out</a>
        </div>

        <div class="container row">
            <div class="jumbotron col-sm-4 pull-center">
                <h3>Sign up here</h3>

                <form action="/signup" method="post">
                    <div>
                        <label>Full Name:</label>
                        <input class="input" type="text" name="wholename"/>
                    </div>  
                    <div>
                        <label>Gender:</label>
                        <select class="input" name="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select> 
                    </div>  
                    <div>
                            <label>Username:</label>
                            <input class="input" type="text" name="username"/>
                    </div>
                    <div>
                        <label>Password:</label>
                        <input class="input" type="password" name="password"/>
                    </div>
                    <div>
                        <input class="navButton" type="submit" value="Sign Up"/>
                    </div>
                </form>                  
            </div>          
        </div>
    </body>
</html>
